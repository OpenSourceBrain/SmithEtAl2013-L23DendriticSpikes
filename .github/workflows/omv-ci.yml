
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        engine: [ "PyNEURON:7.8.2", "PyNEURON:8.1", jNeuroML, jNeuroML_NEURON, jNeuroML_NetPyNE, jNeuroML_validate ]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython pandas tables
        
        pip install numpy==1.16.1 # needed for NEURON/main.py


    - name: Compile some mod files
      if: ${{ contains( matrix.engine, 'PyNEURON' ) }}
      run: |
        omv install NEURON
        cd NEURON/test
        nrnivmodl ../mod.files
        
    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        omv all -V --engine=${{ matrix.engine }}
        
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
